<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FFW FE theme</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" type="text/css" href="compiled/styles.css">
<script src="compiled/script.js"></script>
</head>
<body style="padding:10px;">

  <h1>FFW (FE theme)</h1>

  <div class="container">
    <div class="span-6-of-12">
      <p>Susy grid (span 6 of 12)</p>
    </div>
    <div class="span-6-of-12">
      <p>Susy grid (span 6 of 12)</p>
    </div>
  </div>

  <p>
    <a href="#">Default link</a>
    &nbsp;&nbsp;&nbsp;
    <a class="button" href="#">Button link</a>
  </p>

  <hr>

  <div class="ellipsis" style="width:200px">Class .ellipsis to cut text that is too much</div>

  <hr>

  <form>
    <fieldset>
      A:
      <input type="text" value="" placeholder="Text">
      <input type="text" value="Text (disabled)" disabled="disabled">
      <input type="submit" value="Button">
      <input type="submit" value="Button (disabled)" disabled="disabled">
      <select class="form-select" style="float:left; margin-right: 5px">
        <option value="option_1">Option 1</option>
        <option value="option_2" selected="selected">Option 2</option>
        <option value="option_3">Option 3</option>
        <option value="option_4">Option 4</option>
      </select>
      <select class="form-select" disabled="disabled" style="float:left; margin-right: 5px">
        <option value="option_1">Option 1</option>
        <option value="option_2">Option 2</option>
        <option value="option_3" selected="selected">Option 3</option>
        <option value="option_4">Option 4</option>
      </select>
      <br>
      <br>
      <input type="password" value="Password"> <input type="password" value="Password disabled" disabled="disabled">
      <br>
      <br>
      <input type="file">
      <input type="file" disabled="disabled">
    </fieldset>
    <br>
    <textarea cols="30" rows="3">Textarea</textarea>
    <textarea cols="30" rows="3" disabled="disabled">Textarea (disabled)</textarea>
    <hr>
    <input type="radio" name="radio-name" checked="checked"> radio|ch
    <input type="radio" name="radio-name"> radio
    &nbsp;&nbsp;&nbsp;
    <input type="radio" name="radio-name-2" disabled="disabled"> radio disabled
    <input type="radio" name="radio-name-2" checked="checked" disabled="disabled"> radio|ch disabled
    <br>
    <br>
    <label><input type="radio" name="radio-name-3" checked="checked"> radio|ch (inside label)</label>
    <label><input type="radio" name="radio-name-3"> radio (inside label)</label>
    &nbsp;&nbsp;&nbsp;
    <label><input type="radio" name="radio-name-4" disabled="disabled"> radio disabled (inside label)</label>
    <label><input type="radio" name="radio-name-4" checked="checked" disabled="disabled"> radio|ch disabled (inside label)</label>
    <hr>
    <input type="checkbox" checked="checked"> checked
    <input type="checkbox"> check
    &nbsp;&nbsp;&nbsp;
    <input type="checkbox" checked="checked" disabled="disabled"> checked|ch disabled
    <input type="checkbox" disabled="disabled"> check disabled
    <br>
    <br>
    <label><input type="checkbox"> check (inside label)</label>
    <label><input type="checkbox" checked="checked"> checked|ch (inside label)</label>
    &nbsp;&nbsp;&nbsp;
    <label><input type="checkbox" disabled="disabled"> check disabled (inside label)</label>
    <label><input type="checkbox" checked="checked" disabled="disabled"> checked|ch disabled (inside label)</label>
    <hr>
  </form>

</body>
</html>
